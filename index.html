<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="fishingLicence.js"></script>
    <link rel="stylesheet" type="text/css" href="fishingLicence.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Ontario hunting and fishing licence issuers</title>
  </head>
  <body>
    <div id="bar">
      <h2>Ontario hunting and fishing licence issuers: 2020</h2>
      <h5>
        Find a nearby location that sells hunting and fishing licences, tags and
        related products and services.
      </h5>
      <div id="search-box">
        <input placeholder="Search by any keyword" />
      </div>
    </div>
    <div id="main-table">
      <table class="table table-hover">
        <thead>
          <tr class="headRow">
            <th>City</th>
            <th>Business Name</th>
            <th>Address (click to map)</th>
            <th id="postal-code-head">Postal Code</th>
            <th>Issuer Type</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
